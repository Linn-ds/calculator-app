<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./app/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>
  <body>
    <div class="calculator container">
      <div class="calculator__main">
        <div class="calculator__header">
          <h2>calc</h2>
        </div>
        <div class="calculator__display display">
          <div class="display__previous"></div>
          <div class="display__current"></div>
        </div>
        <div class="calculator__keybox keybox">
          <button data-number class="keybox__key">7</button>
          <button data-number class="keybox__key">8</button>
          <button data-number class="keybox__key">9</button>
          <button data-delete class="keybox__key">DEL</button>
          <button data-number class="keybox__key">4</button>
          <button data-number class="keybox__key">5</button>
          <button data-number class="keybox__key">6</button>
          <button data-operation class="keybox__key">+</button>
          <button data-number class="keybox__key">1</button>
          <button data-number class="keybox__key">2</button>
          <button data-number class="keybox__key">3</button>
          <button data-operation class="keybox__key">-</button>
          <button data-number class="keybox__key">.</button>
          <button data-number class="keybox__key">0</button>
          <button data-operation class="keybox__key">รท</button>
          <button data-operation class="keybox__key">x</button>
          <button data-all-clear class="keybox__key keybox__key--reset">
            Reset
          </button>
          <button data-equals class="keybox__key keybox__key--equal">=</button>
        </div>
      </div>
    </div>

    <script src="./app/js/app.js"></script>
  </body>
</html>
